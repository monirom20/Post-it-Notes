<html>
    <head>
        <title>Post-It Notes project</title>
    </head>
    <body style="background-color:pink;">
    <font color="RebeccaPurple">
        <h2>Delete Post-It Notes</h2>
    </font>
        <table border="1">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Mark</th>
                <th>Delete</th>
            </tr>
            {% for row in data %}
            <tr>
                {% for d in row %}
                <td>{{ d }}</td>
                {% endfor %}
                <td>
                    <form action="/postit/delete_row" method="POST">
                        <input type="submit" name="button" value="{{ row[0] }}">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </ul>
        <p><a href="/">Back to Menu</a></p>
    </body>
</html>
